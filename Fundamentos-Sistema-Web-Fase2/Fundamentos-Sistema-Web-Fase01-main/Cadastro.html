<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gab's Minimercado - Cadastro</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS simples para melhorar o layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group input[type="email"] {
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .terms {
            margin: 15px 0;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // Função para formatar o CPF conforme o usuário digita
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, "");
            cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            return cpf;
        }

        // Função para formatar o Telefone conforme o usuário digita
        function formatarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, "");
            telefone = telefone.substring(0, 11);
            telefone = telefone.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            return telefone;
        }

        // Função que será chamada quando o usuário digitar no campo
        function mascaraCPF(input) {
            input.value = formatarCPF(input.value);
        }

        // Função que será chamada quando o usuário digitar no campo Telefone
        function mascaraTelefone(input) {
            input.value = formatarTelefone(input.value);
        }
    </script>
</head>
<body>
    <header>
        <h1><b>Gab's Minimercado</b></h1>
        <p>Aqui você encontra tudo que precisa para seu lar.</p>
        <!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
           
        </ul>
    </div>
    </header>

</nav>
    <div class="container">
        <form action="">
            <!-- Nome Completo -->
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>

            <!-- Sexo -->
            <div class="form-group radio-group">
                <div class="radio-item">
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="feminino" name="sexo" value="feminino" required>
                    <label for="feminino">Feminino</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="nao_informar" name="sexo" value="nao_informar" required>
                    <label for="nao_informar">Prefiro não informar</label>
                </div>
            </div>

            <!-- CPF -->
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" oninput="mascaraCPF(this)" maxlength="14" required>
            </div>

            <!-- Telefone -->
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(00) 00000-0000" oninput="mascaraTelefone(this)" maxlength="15" required>
            </div>

            <!-- Endereço -->
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Rua Ministro Salgado Filho" required>
            </div>

            <!-- Número -->
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="123" required>
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="gabsminimercado@hotmail.com" required>
            </div>

            <!-- Confirmar E-mail -->
            <div class="form-group">
                <label for="email">Confirmar E-mail</label>
                <input type="email" id="emailConfirm" placeholder="gabsminimercado@hotmail.com" required>
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>

            <!-- Termos -->
            <div class="terms">
                <label for="termos">Aceito os termos e condições</label>
                <input type="checkbox" id="termos" name="termos" required>
            </div>

            <!-- Botão de envio -->
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>

            <!-- Link para login -->
            <div class="form-footer">
                <p>Já possui cadastro? <a href="login.html">Clique aqui</a></p>
            </div>
        </form>
    </div>

    <!-- Link para o Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
