<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gab's Minimercado - Cadastro</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS simples para melhorar o layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Definir um tamanho fixo para o formulário */
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><b>Gab's Minimercado</b></h1>
        <p>Aqui você encontra tudo que precisa para seu lar.</p>
        <!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
           
        </ul>
    </div>
    </header>

    <!-- Formulário de Cadastro -->
    <form>
        <!-- E-mail -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="gabsminimercado@hotmail.com" required>
        </div>

        <!-- Senha -->
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>

        <!-- Botão de envio -->
        <div class="form-group">
            <button type="submit">Logar</button>
        </div>

        <!-- Link para o Cadastro -->
        <div class="form-footer">
            <p>Não tem cadastro? <a href="Cadastro.html">Clique aqui</a></p>
        </div>
    </form>

    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
